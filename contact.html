<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Contatos</title>
</head>

<body>
    <header>
        <div class="box">
            <h1>
                <img src="./img/logo.png" alt="Logo">
            </h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Produtos</a></li>
                    <li><a href="contacts.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="name">Nome e Sobrenome</label>
            <input type="text" id="name" class="defaultInput" required>

            <label for="email">Email</label>
            <input type="email" id="email" class="defaultInput" required placeholder="seuemail@dominio.com">

            <label for="phone">Telefone</label>
            <input type="tel" id="phone" class="defaultInput" required placeholder="(XX)XXXXX-XXXX">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" cols="70" rows="10" class="defaultInput" required></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>
                <label for="radioEmail"><input type="radio" name="contact" value="email" id="radioEmail">Email</label>

                <label for="radioPhone"><input type="radio" name="contact" value="phone"
                        id="radioPhone">Telefone</label>

                <label for="radioWhatsapp"><input type="radio" name="contact" value="whatsap" id="radioWhatsapp"
                        checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por
                email?</label>

            <input type="submit" value="Enviar Formulário" class="submit">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h - 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h - 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="./img/logo-branco.png" alt="LogoBranco">
        <p class="copyright">&copy; Copyright Barbearia - 2019</p>
    </footer>

</body>

</html>
